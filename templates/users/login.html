{% extends "base.html" %}
{% block title %}登录 · 智慧消防{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0" style="width: 400px; border-radius: 1rem;">
    <div class="card-body p-4">
      <h3 class="text-center mb-4 fw-bold text-primary">智慧消防登录</h3>

      <form method="post" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
          <div class="alert alert-danger py-2">{{ form.non_field_errors|striptags }}</div>
        {% endif %}

        <div class="mb-3">
          <label for="id_username" class="form-label fw-semibold">用户名</label>
          <input type="text" name="username" id="id_username" class="form-control form-control-lg" required>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label fw-semibold">密码</label>
          <input type="password" name="password" id="id_password" class="form-control form-control-lg" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">登录</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <span class="text-muted">还没有账号？</span>
        <a href="/users/register/" class="fw-semibold">注册</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
